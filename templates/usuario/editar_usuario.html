    <div class="modal-content">
        <div class="modal-header">

                <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title">Edici√≥n de Usuario: {{ object }}</h2>
        </div>

            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">
                
                </div>
                {{ form.as_p }}

        </form>

</div>
